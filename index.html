<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><link rel="shortcut icon" href="#"/><title>Markov Chains</title><script defer="defer" src="js/app.bundle.js"></script><link href="css/app.css" rel="stylesheet"></head><body><div class="markov-chains-app"><header class="markov-chains-app__header"><h1 class="markov-chains-app__header-text">Markov Chains</h1></header><main class="markov-chains-app__main-content"><div class="markov-chains-app__rendered-text-block" contenteditable="true">*Сгенерированный текст*</div><section class="markov-chains-app__main-controls-section"><h2 class="markov-chains-app__main-controls-heading">Настройки генерации</h2><div class="markov-chains-app__generate-text"><button class="markov-chains-app__generate-text-button">Сгенерировать текст</button></div><div class="markov-chains-app__generation-strategy-block"><input type="radio" class="markov-chains-app__generation-strategy-input" name="generation-strategy" value="by-words" id="generation-strategy-by-words" checked="checked"/> <label for="generation-strategy-by-words" class="markov-chains-app__generation-strategy-label">По словам</label> <input type="radio" class="markov-chains-app__generation-strategy-input" name="generation-strategy" value="by-n-grams" id="generation-strategy-by-n-grams"/> <label for="generation-strategy-by-n-grams" class="markov-chains-app__generation-strategy-label">По N-граммам</label> <input type="radio" class="markov-chains-app__generation-strategy-input" name="generation-strategy" value="by-parts-of-speech" id="generation-strategy-by-parts-of-speech"/> <label for="generation-strategy-by-parts-of-speech" class="markov-chains-app__generation-strategy-label">По частям речи</label> <span class="markov-chains-app__n-gram-size-span">Размер N-грамм: </span><input type="number" class="markov-chains-app__n-gram-size-input" min="0" value="0"/></div></section><section class="markov-chains-app__text-sources-section"><h2 class="markov-chains-app__text-sources-heading">Список источников</h2><ul class="markov-chains-app__text-sources-list"><li class="text-source-item markov-chains-app__text-source-item"><textarea cols="80" rows="2" class="text-source-item__input-text"></textarea><div class="text-source-item__clear-text"><button class="text-source-item__clear-text-button">Очистить</button></div><div class="text-source-item__remove"><button class="text-source-item__remove-button">Удалить</button></div><div class="text-source-item__probability"><input type="range" class="text-source-item__probability-input" min="0" max="1" step="0.05" value="1"/></div><div class="search-options text-source-item__search-options"><input type="checkbox" class="search-options__is-dvach-url" id="search-option-is-dvach-url"/> <label for="search-option-is-dvach-url" class="search-options__is-dvach-url-label">Ссылка на двач</label> <input type="checkbox" class="search-options__is-generic-url" id="search-option-is-generic-url"/> <label for="search-option-is-generic-url" class="search-options__is-generic-url-label">Произвольная ссылка</label> <span class="search-options__text-source-max-length-span">Максимальная длина: </span><input class="search-options__text-source-max-length-input"/></div><div class="text-source-item__dvach-search-filters-block"><ul class="text-source-item__dvach-search-filters-list"><li class="dvach-search-filter text-source-item__dvach-search-filter"><div class="dvach-search-filter__options-block"><span class="dvach-search-filter__name">Имя: </span><input class="dvach-search-filter__text-input"/> <input class="dvach-search-filter__use-regexp-input" type="checkbox"/> <input class="dvach-search-filter__negate-input" type="checkbox"/></div><div class="dvach-search-filter__combinator-block"><select class="dvach-search-filter__combinator-select" size="3"><option class="dvach-search-filter__combinator-option">И</option><option class="dvach-search-filter__combinator-option">ИЛИ</option></select></div></li><li class="dvach-search-filter text-source-item__dvach-search-filter"><div class="dvach-search-filter__options-block"><span class="dvach-search-filter__name">Трипкод: </span><input class="dvach-search-filter__text-input"/> <input class="dvach-search-filter__use-regexp-input" type="checkbox"/> <input class="dvach-search-filter__negate-input" type="checkbox"/></div><div class="dvach-search-filter__combinator-block"><select class="dvach-search-filter__combinator-select" size="3"><option selected="selected" class="dvach-search-filter__combinator-option">И</option><option class="dvach-search-filter__combinator-option">ИЛИ</option></select></div></li><li class="dvach-search-filter text-source-item__dvach-search-filter"><div class="dvach-search-filter__options-block"><span class="dvach-search-filter__name">Является ОПом: </span><input class="dvach-search-filter__checkbox-input" type="checkbox"/></div><div class="dvach-search-filter__combinator-block"><select class="dvach-search-filter__combinator-select" size="3"><option selected="selected" class="dvach-search-filter__combinator-option">И</option><option class="dvach-search-filter__combinator-option">ИЛИ</option></select></div></li><li class="dvach-search-filter text-source-item__dvach-search-filter"><div class="dvach-search-filter__options-block"><span class="dvach-search-filter__name">Содержит слова: </span><input class="dvach-search-filter__text-input"/> <input class="dvach-search-filter__use-regexp-input" type="checkbox"/> <input class="dvach-search-filter__negate-input" type="checkbox"/></div><div class="dvach-search-filter__combinator-block"><select class="dvach-search-filter__combinator-select" size="3"><option selected="selected" class="dvach-search-filter__combinator-option">И</option><option class="dvach-search-filter__combinator-option">ИЛИ</option></select></div></li></ul><select class="dvach-search-options__filter-select"><option class="dvach-search-options__filter-option">Имя</option><option class="dvach-search-options__filter-option">Трипкод</option><option class="dvach-search-options__filter-option">ОП треда</option><option class="dvach-search-options__filter-option">Слова</option></select><div class="dvach-search-options__add-filter"><button class="dvach-search-options__add-filter-button">Добавить фильтр</button></div><div class="dvach-search-options__switch-filters-combinators"><button class="dvach-search-options__switch-filters-combinators-button">Соответствие по всем фильтрам / Соответствие хотя бы по одному фильтру</button></div></div><div class="text-source-item__generic-url-search-filters-block"><span class="text-source-item__generic-url-query-selector-span">Селектор для блока с текстом: </span><input class="text-source-item__generic-url-query-selector-input"></div></li></ul><div class="markov-chains-app__add-new-text-source"><button class="markov-chains-app__add-new-text-source-button">Добавить источник</button></div></section></main><footer class="markov-chains-app__footer"><div class="markov-chains-app__help-block">Какая-то информация в футере, не знаю.</div></footer></div></body></html>
