<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="#" />
    <title>Цепи Маркова</title>
</head>

<body>
    <div class="markov-chains-app">
        <header class="markov-chains-app__header">
            <h1 class="markov-chains-app__heading">Цепи Маркова</h1>
        </header>
        <main class="markov-chains-app__main-content">
            <div class="markov-chains-app__rendered-text-block" contenteditable="true">
                *Сгенерированный текст*
            </div>
            <section class="markov-chains-app__main-controls-section">
                <h2 class="markov-chains-app__main-controls-heading">Настройки генерации</h2>
                <div class="markov-chains-app__generate-text-block">
                    <button class="markov-chains-app__generate-text-button">Сгенерировать текст</button>
                </div>
                <div class="markov-chains-app__generation-settings-block">
                    <div class="markov-chains-app__generation-strategy-block">
                        <label class="markov-chains-app__generation-strategy-label">
                            <input name="generation-strategy" type="radio" class="markov-chains-app__generation-strategy-input" checked />
                            <span class="markov-chains-app__generation-strategy-name">По словам</span>
                        </label>
                        <label class="markov-chains-app__generation-strategy-label">
                            <input name="generation-strategy" type="radio" class="markov-chains-app__generation-strategy-input" />
                            <span class="markov-chains-app__generation-strategy-name">По частям речи</span>
                        </label>
                        <label class="markov-chains-app__generation-strategy-label">
                            <input name="generation-strategy" type="radio" class="markov-chains-app__generation-strategy-input" />
                            <span class="markov-chains-app__generation-strategy-name">По N-граммам</span>
                        </label>
                    </div>
                    <div class="markov-chains-app__n-gram-size-block">
                        <label class="markov-chains-app__n-gram-size-label">
                            <span class="markov-chains-app__n-gram-size-label-text">Размер N-грамм (в символах)</span>
                            <input type="number" class="markov-chains-app__n-gram-size-input" min="1" value="1" />
                        </label>
                    </div>
                    <div class="markov-chains-app__output-size-block">
                        <label class="markov-chains-app__output-size-label">
                            <span class="markov-chains-app__output-size-label-text">Размер выходного текста</span>
                            <input type="text" class="markov-chains-app__output-size-input" placeholder="200" />
                        </label>
                        <select class="markov-chains-app__output-size-units-select">
                            <option class="markov-chains-app__output-size-unit-option">слов</option>
                            <option class="markov-chains-app__output-size-unit-option">символов</option>
                        </select>
                    </div>
                </div>
            </section>
            <section class="markov-chains-app__text-sources-section">
                <h2 class="markov-chains-app__text-sources-heading">Список источников</h2>
                <ul class="markov-chains-app__text-sources-list">
                    <li class="text-source-item markov-chains-app__text-source-item">
                        <textarea cols="80" rows="2" class="text-source-item__input-text" placeholder="Ссылка на источник или сам текст"></textarea>
                        <div class="text-source-item__clear-text-block">
                            <button class="text-source-item__clear-text-button">
                                Очистить
                            </button>
                        </div>
                        <div class="text-source-item__remove-block">
                            <button class="text-source-item__remove-button">Удалить</button>
                        </div>
                        <div class="text-source-item__probability-block">
                            <label class="text-source-item__probability-input-label">
                                <span class="text-source-item__probability-input-label-text">Вероятность использовать источник</span>
                                <input type="range" class="text-source-item__probability-input" min="0" max="1" step="0.05" value="1" />
                            </label>
                        </div>
                        <div class="search-options text-source-item__search-options">
                            <div class="search-options__is-dvach-url-block">
                                <label class="search-options__is-dvach-url-label">
                                    <input type="checkbox" class="search-options__is-dvach-url-checkbox" />
                                    <span class="search-options__is-dvach-url-label-text">Ссылка на двач</span>
                                </label>
                            </div>
                            <div class="search-options__is-generic-url-block">
                                <label class="search-options__is-generic-url-label">
                                    <input type="checkbox" class="search-options__is-generic-url-checkbox" />
                                    <span class="search-options__is-generic-url-label-text">Произвольная ссылка</span>
                                </label>
                            </div>
                            <div class="search-options__text-source-max-length-block">
                                <label class="search-options__text-source-max-length-label">
                                    <span class="search-options__text-source-max-length-label-text">Максимальная длина</span>
                                    <input type="text" class="search-options__text-source-max-length-input" placeholder="10k" />
                                </label>
                                <select class="search-options__text-source-max-length-units-select">
                                    <option class="search-options__text-source-max-length-unit-option">
                                        слов
                                    </option>
                                    <option class="search-options__text-source-max-length-unit-option">
                                        символов
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="text-source-item__dvach-search-filters-block">
                            <ul class="text-source-item__dvach-search-filters-list">
                                <li class="dvach-search-filter text-source-item__dvach-search-filter">
                                    <form>
                                        <div class="dvach-search-filter__options-block">
                                            <label class="dvach-search-filter__text-input-label">
                                                <span class="dvach-search-filter__name-label-text">Имя</span>
                                                <input class="dvach-search-filter__text-input" type="text" />
                                            </label>
                                            <label class="dvach-search-filter__use-regexp-label">
                                                <input class="dvach-search-filter__use-regexp-checkbox" type="checkbox" />
                                                <span class="dvach-search-filter__use-regexp-label-text">Regex</span>
                                            </label>
                                            <label class="dvach-search-filter__negate-label">
                                                <input class="dvach-search-filter__negate-checkbox" type="checkbox" />
                                                <span class="dvach-search-filter__negate-label-text">Отрицание</span>
                                            </label>
                                        </div>
                                        <div class="dvach-search-filter__combinator-block">
                                            <label class="dvach-search-filter__combinator-label">
                                                <input type="radio" name="dvach-search-filter-combinator"
                                                    class="dvach-search-filter__combinator-input" checked />
                                                <span class="dvach-search-filter__combinator-label-text">И</span>
                                            </label>
                                            <label class="dvach-search-filter__combinator-label">
                                                <input type="radio" name="dvach-search-filter-combinator"
                                                    class="dvach-search-filter__combinator-input" />
                                                <span class="dvach-search-filter__combinator-label-text">ИЛИ</span>
                                            </label>
                                        </div>
                                    </form>
                                </li>
                                <li class="dvach-search-filter text-source-item__dvach-search-filter">
                                    <form>
                                        <div class="dvach-search-filter__options-block">
                                            <label class="dvach-search-filter__text-input-label">
                                                <span class="dvach-search-filter__name-label-text">Трипкод</span>
                                                <input class="dvach-search-filter__text-input" type="text" />
                                            </label>
                                            <label class="dvach-search-filter__use-regexp-label">
                                                <input class="dvach-search-filter__use-regexp-checkbox" type="checkbox" />
                                                <span class="dvach-search-filter__use-regexp-label-text">Regex</span>
                                            </label>
                                            <label class="dvach-search-filter__negate-label">
                                                <input class="dvach-search-filter__negate-checkbox" type="checkbox" />
                                                <span class="dvach-search-filter__negate-label-text">Отрицание</span>
                                            </label>
                                        </div>
                                        <div class="dvach-search-filter__combinator-block">
                                            <label class="dvach-search-filter__combinator-label">
                                                <input type="radio" name="dvach-search-filter-combinator"
                                                    class="dvach-search-filter__combinator-input" checked />
                                                <span class="dvach-search-filter__combinator-label-text">И</span>
                                            </label>
                                            <label class="dvach-search-filter__combinator-label">
                                                <input type="radio" name="dvach-search-filter-combinator"
                                                    class="dvach-search-filter__combinator-input" />
                                                <span class="dvach-search-filter__combinator-label-text">ИЛИ</span>
                                            </label>
                                        </div>
                                    </form>
                                </li>
                                <li class="dvach-search-filter text-source-item__dvach-search-filter">
                                    <form>
                                        <div class="dvach-search-filter__options-block">
                                            <label class="dvach-search-filter__checkbox-input-label">
                                                <span class="dvach-search-filter__name-label-text">Является ОПом</span>
                                                <input class="dvach-search-filter__checkbox-input" type="checkbox" />
                                            </label>
                                        </div>
                                        <div class="dvach-search-filter__combinator-block">
                                            <label class="dvach-search-filter__combinator-label">
                                                <input type="radio" name="dvach-search-filter-combinator"
                                                    class="dvach-search-filter__combinator-input" checked />
                                                <span class="dvach-search-filter__combinator-label-text">И</span>
                                            </label>
                                            <label class="dvach-search-filter__combinator-label">
                                                <input type="radio" name="dvach-search-filter-combinator"
                                                    class="dvach-search-filter__combinator-input" />
                                                <span class="dvach-search-filter__combinator-label-text">ИЛИ</span>
                                            </label>
                                        </div>
                                    </form>
                                </li>
                                <li class="dvach-search-filter text-source-item__dvach-search-filter">
                                    <form>
                                        <div class="dvach-search-filter__options-block">
                                            <label class="dvach-search-filter__text-input-label">
                                                <span class="dvach-search-filter__name-label-text">Содержит слова</span>
                                                <input class="dvach-search-filter__text-input" type="text" />
                                            </label>
                                            <label class="dvach-search-filter__use-regexp-label">
                                                <input class="dvach-search-filter__use-regexp-checkbox" type="checkbox" />
                                                <span class="dvach-search-filter__use-regexp-label-text">Regex</span>
                                            </label>
                                            <label class="dvach-search-filter__negate-label">
                                                <input class="dvach-search-filter__negate-checkbox" type="checkbox" />
                                                <span class="dvach-search-filter__negate-label-text">Отрицание</span>
                                            </label>
                                        </div>
                                        <div class="dvach-search-filter__combinator-block">
                                            <label class="dvach-search-filter__combinator-label">
                                                <input type="radio" name="dvach-search-filter-combinator"
                                                    class="dvach-search-filter__combinator-input" checked />
                                                <span class="dvach-search-filter__combinator-label-text">И</span>
                                            </label>
                                            <label class="dvach-search-filter__combinator-label">
                                                <input type="radio" name="dvach-search-filter-combinator"
                                                    class="dvach-search-filter__combinator-input" />
                                                <span class="dvach-search-filter__combinator-label-text">ИЛИ</span>
                                            </label>
                                        </div>
                                    </form>
                                </li>
                            </ul>
                            <select class="text-source-item__dvach-filter-select">
                                <option class="text-source-item__dvach-filter-option">Имя</option>
                                <option class="text-source-item__dvach-filter-option">Трипкод</option>
                                <option class="text-source-item__dvach-filter-option">ОП треда</option>
                                <option class="text-source-item__dvach-filter-option">(Не) содержит слова</option>
                            </select>
                            <div class="text-source-item__add-dvach-filter-block">
                                <button class="text-source-item__add-dvach-filter-button">Добавить фильтр</button>
                            </div>
                            <div class="text-source-item__switch-dvach-filters-combinators-block">
                                <button class="text-source-item__switch-dvach-filters-combinators-button">Соответствие по всем фильтрам / Соответствие
                                    хотя бы по одному фильтру</button>
                            </div>
                        </div>
                        <div class="text-source-item__generic-url-search-filters-block">
                            <label class="text-source-item__generic-url-query-selector-label">
                                <span class="text-source-item__generic-url-query-selector-label-text">Селектор для блока с текстом</span>
                                <input class="text-source-item__generic-url-query-selector-input" type="text" />
                            </label>
                        </div>
                    </li>
                </ul>
                <div class="markov-chains-app__add-new-text-source">
                    <button class="markov-chains-app__add-new-text-source-button">Добавить источник</button>
                </div>
            </section>
        </main>
        <footer class="markov-chains-app__footer">
            <div class="markov-chains-app__help-block">
                Какая-то информация в футере, не знаю.
            </div>
        </footer>
    </div>
</body>

</html>
